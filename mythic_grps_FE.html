<!DOCTYPE html>
<html>
    <meta charset = "utf-8">
    <head>
    </head>

    <body>
        <p>Input Your Name</p>
        <form action="www.server.com/api">
        <input type="text" id="player" placeholder="Your Name (Main)" required></br>
        <input type="text" id="charName" placeholder="In-Game Character" required>
        </form>
        <p>Select Your Class:</p>
        <form required>
            <input type="radio" id="warrior" name="class">
            <label for="warrior">Warrior</label>
            <input type="radio" id="paladin" name="class"></input>
            <label for="paladin">Paladin</label>
            <input type="radio" id="hunter" name="class"></input>
            <label for="hunter">Hunter</label>
            <input type="radio" id="rogue" name="class"></input>
            <label for="rogue">Rogue</label>
            <input type="radio" id="priest" name="class"></input>
            <label for="priest">Priest</label>
            <input type="radio" id="shaman" name="class"></input>
            <label for="shaman">Shaman</label>
            <input type="radio" id="mage" name="class"></input>
            <label for="mage">Mage</label>
            <input type="radio" id="warlock" name="class"></input>
            <label for="warlock">Warlock</label>
            <input type="radio" id="monk" name="class"></input>
            <label for="monk">Monk</label>
            <input type="radio" id="druid" name="class"></input>
            <label for="druid">Druid</label>
            <input type="radio" id="demonHunter" name="class"></input>
            <label for="demonHunter">Demon Hunter</label>
            <input type="radio" id="deathKnight" name="class"></input>
            <label for="deathKnight">Death Knight</label>
            <input type="radio" id="evoker" name="class"></input>
            <label for="evoker">Evoker</label>
        </form>

        <form> 
            <input type="checkbox" id="tank" value="Tank">
            <label for ="tank">Tank</label>
            <input type="checkbox" id="healer" value="Healer">
            <label for ="healer">Healer</label>
            <input type="checkbox" id="dps" value="DPS">
            <label for ="dps">DPS</label>
        </form>

        <input type="submit" value="Submit">
    </body>
</html>
